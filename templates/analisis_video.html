
{% extends './layout.html' %}

{% block content %}
    <div class="container-fluid px-4">
        <h1 class="mt-4">Capturar Video</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Dashboard</a></li>
            <li class="breadcrumb-item active">Analizar Video</li>
        </ol>
        <div class="card mb-4 ">
            <div class="row g-0">
                <!-- Primera columna con imagen -->
                <div class="col-lg-6 d-flex align-items-center justify-content-center">                    
                    <img id="imgVideo" src="{{ url_for('static', filename='assets/img/video.jpg')}}" class="img-fluid rounded-start" 
                        style="width: 800px; height: 650px; object-fit: contain;" alt="Imagen">                    
                </div>
                <!-- Segunda columna con botones -->                                
                <div class="col-lg-6">
                    <div class="card-body d-flex align-items-center justify-content-center h-100">
                        <div class="d-grid gap-3 col-xxl-8 mx-auto">
                            <button id="btnVideoAlmacenado" class="btn btn-outline-secondary" type="button">ANALIZAR VIDEO ALMACENADO</button>
                            <form  id="uploadForm" enctype=multipart/form-data>
                                <div class="mb-3">
                                    <label for="formFile" class="form-label">Seleccione el video a analizar</label>
                                    <input class="form-control" type="file" name="file" accept="video/*">
                                </div>
                                <button style="width: 100%;" class="btn btn-primary" type="submit">CARGAR Y ANALIZAR</button>
                            </form>
                            <button id="btnDetenerVideo" class="btn btn-outline-danger" type="button">DETENER</button>
                        </div>
                    </div>
                </div>
        </div>                        
    </div>
{% endblock %}
